    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">UdeA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h2>Formulario de Lenguaje</h2>
                <form >
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="Nombre" placeholder="Lenguaje">
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="programadores" class="form-label">Developers</label>
                        <input type="number" class="form-control" id="programadores" placeholder="Developers">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Guardar</button>
                        <button class="btn btn-primary" type="button">Limpiar</button>
                      </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h2 class="centrado">Listado de Lenguajes</h2>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr class="centrado">
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de Programadores</th>
                        </tr>
                    </thead>
                    <tbody class="centrado">
                        <tr >
                            <td>1                  
                            </td>
                            <td>JavaScript</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>2

                        </tr>

                        </tr>
                        <tr>
                            <td>4                  
                            </td>
                            <td>PHP</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>

        </div>
